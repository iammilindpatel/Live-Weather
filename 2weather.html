<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image" href="2 weather assets/favicon.jpg">
    <link rel="stylesheet" href="2weatherstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <h1>Live Weather</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>your weather</p>
            <p class="tab" data-searchWeather>search weather</p>    
            
        </div>

        <!-- ****grant location access container*** -->
        <div class="weather-container">
            <div class="sub-container grant-location-container">
                <img src="2 weather assets/location.png"  width="81" height="81" loading="lazy">
                <p>grant location access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <!-- search form container********** -->
             <form class="form-container" data-searchForm>
                <input type="text" placeholder="search for City..." data-searchInput>
                <button class="btn form-btn" type="submit">
                    <img src="2 weather assets/search.png"  width="21" height="21" loading="lazy">
                </button>
             </form>
             <!-- loading screen container******** -->
             <div class="sub-container loading-container">
                <img src="2 weather assets/loading.gif"  width="151" height="151">
                <p>loading</p>
             </div>

            <!-- ******show weather info *********-->
            <div class="sub-container user-info-container ">
                

                <!--city name and Flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description-->
                <p data-weatherDesc></p>
                <!--weather Icon-->
                <img data-weatherIcon >
                <!--temperature-->
                <p data-temp></p>

                <!--3 cards - parameters-->
                <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <img src="./2 weather assets/wind.png" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card 2-->
                    <div class="parameter">
                        <img src="./2 weather assets/humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="./2 weather assets/cloud.png" >
                        <p class="parameterfont">Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>
        
        </div>
        <div class="notfound " error>
            <img src="2 weather assets/not-found.png"  >
            weather not found
        </div>
        <script src="2weatherscript.js"></script>
    </div>
</body>
</html>
